{{ define "head" }}
<title>ptc blog</title>
{{ end }}
{{ define "main" }}
<main class="relative bg-black pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
  <div class="absolute inset-0">
    <div class="bg-black h-1/3 sm:h-2/3"></div>
  </div>
  <div class="relative max-w-7xl mx-auto">
    <div class="text-center">
      <h2 class="text-3xl tracking-tight font-extrabold text-white sm:text-4xl">{{ .Title }}</h2>
      <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4"></p>
    </div>
    <div class="mt-12 max-w-3xl mx-auto space-y-16 text-white pb-48">

      {{ range .Pages }}
      <article class="relative flex flex-col max-w-4xl lg:ml-auto">
        <h3 class="mb-4 text-xl text-slate-900 tracking-tight font-bold hover:underline">
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h3>
        <div class="mb-3 prose prose-slate">
          <p>{{ .Summary }}</p>
        </div>
        <div class="mt-auto flex flex-row-reverse items-center justify-end">
          <dl>
            <dt class="sr-only">Date</dt>
            <dd class="text-sm leading-7 hidden lg:block lg:absolute lg:top-0 lg:right-full lg:mr-8 lg:whitespace-nowrap">
              <time datetime="{{ .Date.Format "2006-01-02T15:04:05.000Z" }}">{{ .Date.Format "January 2, 2006" }}</time>
            </dd>
          </dl>
          <a class="group inline-flex items-center h-9 rounded-full text-sm font-semibold whitespace-nowrap hover:underline" href="{{ .Permalink }}">
            Read more
            <span class="sr-only">, {{ .Title }}</span>
            &nbsp;&rarr;
          </a>
        </div>
      </article>
      {{ end }}


    </div>
  </div>
</main>
{{ end }}
